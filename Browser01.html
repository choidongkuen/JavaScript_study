<!-- 브라우저 객체 모델(BOM) 에 대해 공부해보자 -->
<!-- 브라우저의 정보에 접근하거나 브라우저의 여러 기능들을 제어할 수 있음 -->
<!-- BOM 모델의 객체들은 전역 객체로 사용할 수 있다. -->

<!-- 1. window 객체 -->
<!-- 웹 브라우저의 창을 나타내는 객체 -->
<!-- 사용시 window 접두사 생략 가능하다. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <h1>1. 브라우저 창 크기 조잘</h1>
    <p>웹 브라우저의 창 크기를 조절한 뒤에 결과보기를 다시 눌러보세요!</p>

    <script>
        var windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

        document.write("웹 브라우저의 너비는 " + windowWidth + " 높이는 " + windowHeight);
    </script>
    

    <h1>2. window 접두사의 생략</h1>
    <script>
        alert("전역 함수 호출시 window 접두사 생력 가능함!"); // 전역 함수
        // 웹브라우저 창에 경고 창
        document.write("현재 브라우저의 수평 위치는 " + screenX + "입니다.<br>"); // 전역 변수
        document.write("현재 브라우저의 수직 위치는 " + screenY + "입니다.<br>"); // 전역 변수
        document.write(document.title); // 전역 객체

    </script>

    <h1>3. 브라우저 새 창 열기</h1>
    <button onclick="openWindow()">새로운 창 열기</button>
    <button onclick="closeNewWindow()">새로운 연 창 닫기</button>


    <script>
        var newWindowObj;

        var strWindowFeatures = "menubar = yes,location = yes,resizable = yes,scrollbars = yes,status = yes";
        function openWindow(){
            newWindowObj = window.open("/html/intro", "HTML 개요", strWindowFeatures);
        }

        function closeNewWindow(){
            newWindowObj.close();
        }
    </script>
</body>
</html>
