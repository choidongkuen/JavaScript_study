<!-- 브라우저 객체 모델(BOM) 에 대해 공부해보자 -->
<!-- 브라우저의 정보에 접근하거나 브라우저의 여러 기능들을 제어할 수 있음 -->
<!-- BOM 모델의 객체들은 전역 객체로 사용할 수 있다. -->

<!-- 5. Navigator 객체 -->
<!-- 브라우저에 대한 다양한 정보를 저장하는 객체이다. -->
<!-- 브라우저 간의 호환성을 위해 브라우저 이름을 "Netscape" 그리고 코드명을 "Mozilla로 사용" -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>현재 브라우저의 이름</h1>
    <script>
        document.write("현재 사용 중인 브라우저의 이름은 " + navigator.appName + "입니다.<br>"); // Netscape
        document.write("또한, 해당 브라우저의 코드명은 " + navigator.appCodeName + "입니다.<br>"); // Mozilla
    </script>   
    
    <h1>현재 브라우저의 버전</h1>
    <script>
        // userAgent 프로퍼티는 appVersion의 정보뿐만 아니라, 상세 정보를 추가로 포함한다.
        document.write("현재 사용 중인 브라우저의 버전 정보는 " + navigator.appVersion + "입니다.<br>");
        document.write("userAgent 프로퍼티로 알 수 있는 추가 정보는 " + navigator.userAgent + "입니다.<br>");
    </script>

    <h1>현재 브라우저가 실행되고 있는 운영체제</h1>

    <script>
        document.write("현재 브라우저가 실행되고 있는 OS : " + navigator.platform + " 입니다.");
    </script>

    <h1>기타 정보 파악해보기</h1>

    <script>
        document.write("현재 브라우저는 자바 애플릿을 ");
        if(navigator.javaEnabled()){
            document.write("실행할 수 있습니다.");

        }else{
            document.write("실행할 수 없습니다.");
        }

        document.write("<br>");

        document.write("현재 브라우저는 쿠키를 ");
        if(navigator.cookieEnabled){
            document.write("사용할 수 있습니다.");
        }else{
            document.write("사용할 수 없습니다.");
        }
    </script>


</body>
</html>
