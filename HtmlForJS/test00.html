<!-- window 사용! -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BOM Dialog Box</title>
</head>

<body>
    <!-- window.alert() -->
    <h1>
        alert() method
    </h1>

    <button onclick = "alertDialogBox()">alert 대화 상자</button>
    <script>
        function alertDialogBox(){
            alert("확인을 누를 때까지 다른 작업 불가합니다!");
        }
    </script>
</body>

<!-- window.confirm() -->
<body>
    <h1>confirm 메소드()</h1>
    <button onclick = "confirmDialogBox()">confirm 대화 상자</button>
    <p id = "text"></p>

    <script>
        function confirmDialogBox(){
            var str;

            if(confirm("확인이나 취소를 눌러주세요!") == true){
                str = "당신은 확인을 눌렀습니다.";
            }else{
                str = "당신은 취소를 눌렀습니다.";
            }

            document.getElementById("text").innerHTML = str;
        }
    </script>
</body>

<br><br><br><br>
<!-- window.prompt() -->

<body>

	<h1>prompt() 메소드</h1>
	<button onclick="promptDialogBox()">prompt 대화 상자</button>
	<p id="text2"></p>
		
	<script>
		function promptDialogBox() {
			var inputStr = prompt("당신의 이름을 입력해 주세요 : ", "홍길동");

			if (inputStr != null) {
				document.getElementById("text2").innerHTML = "당신의 이름은 " + inputStr + "입니다.";
			}
		}
	</script>
	
</body>
</html>
