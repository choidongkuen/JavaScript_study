<!-- 프로토타입 : 모든 객체는 프로토타입이라는 객체를 가지고 있으며, 이로 부터 프로퍼티와 메소드를 상속받는다. -->
<!-- 자바에 비유하자면 클래스 , 모든 객체는 Object를 프로토타입으로 가진다. -->
<!-- 같은 객체 이니셜라이저를 사용해 생성된 같은 타입의 객체들은 모두 같은 프로토타입을 가진다. -->
<!-- Object.prototype 객체는 어떠한 프로토타입도 가지지 않으며, 아무런 프로퍼티도 상속받지 않는다. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프로토타입의 생성</h1>
    <script>
        
        function Dog(color, name, age){
            this.color = color;
            this.name = name;
            this.age = age;
        }

        var myDog = new Dog("흰색","마루",1);
        document.write("우리 집 강아지는 " + myDog.name + " 입니다.");

    </script>

    <h1>'객체'에 프로퍼티 및 메소드 추가</h1>

    <script>

        function Dog(color, name, age){
            this.color = color;
            this.name = name;
            this.age = age;
        }

        var myDog = new Dog("검정","나비",2);
        myDog.family = "시베리안 허스키";
        myDog.breed = function(){
            return this.color + " " + this.family;
        }
        document.write("우리 집 강아지는 " + myDog.breed() + "입니다.");

    </script>

    <h1> 프로토타입에 프로퍼티 및 메소드 추가</h1>
    <script>
        // 새로운 프로퍼티나 메소드를 추가하는 것은 객체에 추가할 때와는 다른 방법을 사용
        // 즉 생성자 함수에 직접 추가하는 방법
        function Dog(color, name, age){
            this.color = color;
            this.name = name;
            this.age = age;
            this.family = "시베리안 허스키";

            this.breed = function(){
                return this.color + " " + this.family;
            };
        }

        var myDog = new Dog("흰색","돌이",2);
        var hisDog = new Dog("흰색","나비",4);

        document.write("우리 집 강아지는 " + myDog.family + "이고, 그의\
        강아지도 " + hisDog.family + " 입니다.");

    </script>

    <h1>prototype 프로퍼티</h1>
    <script>

        function Dog(color, name, age){
            this.color = color;
            this.name = name;
            this.age = age;
        
        }
        // prototype 프로퍼티를 통해 존재하고 있는 프로토타입에 새로운 프로퍼티나 메소드를 추가
        Dog.prototype.family = "시베리안 허스키";
        Dog.prototype.breed = function(){
            return this.color + " " + this.family;
        } 

        var myDog = new Dog("흰색","마루",1);
        var hisDog = new Dog("검정","도리",4);
        document.write("우리 집 강아지는 " + myDog.family + "이고 , 친구네\
        강아지도 " + hisDog.family +" 이다.");
    </script>

    
</body>
</html>
