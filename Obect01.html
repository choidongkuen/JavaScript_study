<!--  객체 = 특성(attribute) + 메소드(method) -->
<!--  자바스크립트의 기본 타입은 객체이다. -->
<!--  특성에는 메소드도 올 수 있다. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>
<body>

    <h1>객체의 개념</h1>
    <script>
        var cat = "나비";
        var kitty = {name : "나비", family : "코리안 숏 헤어", age : 1, weight : 0.1};

        document.write(cat);
        document.write(kitty.name);
    </script>
    
</body>

<!-- 숫자, 불리언 ,문자열 또한 값이 정해진 객체로 취급되기도 한다. -->
<!-- 속성 참조 방법 1. 객체이름.속성이름 or 객체이름["속성이름"] -->
<body>
    <h1>객체의 속성 참조</h1>
    <script>
        var person = {
            name : "홍길동",
            birthday : "971201",
            pId : "1216826",
            fullId : function(){
                return this.birthday + this.pId;
            }

        };

        // 객체의 속성 참조
        document.write(person.name);
        
        // 객체의 메소드 참조
        document.write(person.fullId() + "<br>");
        document.write(person.fullId);

        
    </script>
</body>
<!-- 자바스크립트's 클레스 = 프로토타입 -->
